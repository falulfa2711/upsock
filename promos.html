<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up 住拽 | </title>
    <style>
        :root { --primary: #ed1c24; --secondary: #ffcc00; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #fdfdfd; margin: 0; direction: rtl; }
        .container { max-width: 1000px; margin: 20px auto; padding: 10px; }
        .promo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        
        .promo-card { 
            background: #fff; border-radius: 12px; padding: 15px; 
            border: 1px solid #eee; text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center;
        }

        .product-img {
            width: 100%; height: 140px; object-fit: contain;
            margin-bottom: 12px; background: #f9f9f9; border-radius: 8px;
        }

        .no-img {
            height: 140px; width: 100%; display: flex; align-items: center;
            justify-content: center; background: #f0f0f0; color: #ccc;
            border-radius: 8px; margin-bottom: 12px; font-size: 2em;
        }

        .deal-badge {
            background: var(--secondary); color: #000; padding: 8px 12px;
            font-weight: 800; border-radius: 6px; font-size: 1.1em;
            margin-bottom: 10px; border: 1.5px solid #000; width: 85%;
        }

        .product-name { font-size: 1.1em; font-weight: 700; color: #333; min-height: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="promo-container" class="promo-grid">注 爪注...</div>
</div>

<script>
async function loadDeals() {
    try {
        // 注转 拽抓 注  注转 砖专  (Cache)
        const response = await fetch('stock_promos.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split(/\r?\n/);
        const container = document.getElementById('promo-container');
        container.innerHTML = "";
        
        rows.forEach((row, index) => {
            if (index === 0 || !row.trim()) return;
            
            const cols = row.split(',');
            
            if (cols.length >= 2) {
                const name = cols[0].trim();
                const promo = cols[1].trim();
                const imagePath = cols[2] ? cols[2].trim() : "";

                // 爪专转 转转 转 -   转 爪 拽
                let imgHtml = imagePath ? `<img src="${imagePath}" class="product-img" onerror="this.parentElement.innerHTML='<div class=\'no-img\'></div>' + this.parentElement.innerHTML; this.remove();">` : `<div class="no-img"></div>`;

                container.innerHTML += `
                    <div class="promo-card">
                        ${imgHtml}
                        <div class="deal-badge">${promo}</div>
                        <div class="product-name">${name}</div>
                    </div>`;
            }
        });
    } catch (e) { 
        console.error(e);
        document.getElementById('promo-container').innerHTML = "砖 注转 转.";
    }
}
window.onload = loadDeals;
</script>
</body>
</html>
