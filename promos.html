<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up 住拽 | 爪注</title>
    <style>
        :root { --primary: #ed1c24; --secondary: #ffcc00; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #fdfdfd; margin: 0; padding-top: 60px; direction: rtl; }
        
        /* 住专 注 注  注 */
        .top-bar { 
            position: fixed; top: 0; left: 0; right: 0; height: 60px; 
            background: white; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
        }
        .cart-status { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .container { max-width: 1000px; margin: 20px auto; padding: 10px; }
        .promo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .promo-card { 
            background: #fff; border-radius: 12px; padding: 15px; 
            border: 1px solid #eee; text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center;
        }

        .product-img { width: 100%; height: 130px; object-fit: contain; margin-bottom: 12px; border-radius: 8px; }
        .no-img { height: 130px; width: 100%; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 8px; margin-bottom: 12px; }

        .deal-badge {
            background: var(--secondary); color: #000; padding: 6px;
            font-weight: 800; border-radius: 6px; font-size: 1.1em;
            margin-bottom: 8px; border: 1.5px solid #000; width: 90%;
        }

        .product-name { font-size: 1em; font-weight: 600; color: #333; margin-bottom: 12px; min-height: 40px; }

        .add-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 15px; border-radius: 20px; cursor: pointer;
            font-weight: bold; width: 100%; transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="font-weight: 900; color: var(--primary); font-size: 1.4em;">Up 住拽</div>
    <div class="cart-status">注: <span id="cart-count">0</span> 驻专</div>
</div>

<div class="container">
    <div id="promo-container" class="promo-grid">注 爪注...</div>
</div>

<script>
// 驻拽爪 注  专砖 祝
function updateCartUI() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').innerText = cart.length;
}

// 驻拽爪转 住驻 住
function addToCart(name, promo) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name: name, price: promo }); // 爪注 砖专 "专" 砖 
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
}

async function loadDeals() {
    try {
        const response = await fetch('stock_promos.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split(/\r?\n/);
        const container = document.getElementById('promo-container');
        container.innerHTML = "";
        
        rows.forEach((row, index) => {
            if (index === 0 || !row.trim()) return;
            const cols = row.split(',');
            
            if (cols.length >= 2) {
                const name = cols[0].trim();
                const promo = cols[1].trim();
                const imagePath = cols[2] ? cols[2].trim() : "";

                let imgHtml = imagePath ? 
                    `<img src="${imagePath}" class="product-img" onerror="this.parentElement.innerHTML='<div class=\'no-img\'></div>' + this.parentElement.innerHTML; this.remove();">` : 
                    `<div class="no-img"></div>`;

                container.innerHTML += `
                    <div class="promo-card">
                        ${imgHtml}
                        <div class="deal-badge">${promo}</div>
                        <div class="product-name">${name}</div>
                        <button class="add-btn" onclick="addToCart('${name}', '${promo}')"> 住驻 住</button>
                    </div>`;
            }
        });
    } catch (e) { console.error(e); }
}

window.onload = () => {
    loadDeals();
    updateCartUI();
};
</script>
</body>
</html>
