    <script>
        function extractPrice(priceValue) {
            if (typeof priceValue === 'number') return priceValue;
            let matches = String(priceValue).match(/\d+(\.\d+)?/g);
            return matches ? parseFloat(matches[matches.length - 1]) : 0;
        }

        function updateUI() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let count = 0; let total = 0;
            
            const itemsHtml = cart.map((i, idx) => {
                const price = extractPrice(i.price);
                let qty = i.qty || 1;
                let lineTotal = price * qty;
                count += qty; total += lineTotal;
                return `<div class="cart-item">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <button onclick="removeItem(${idx})" style="background:none; border:none; color:red; cursor:pointer; font-size: 1.2em;">Ã—</button>
                        <span style="font-weight: bold;">â‚ª${lineTotal.toFixed(2)}</span>
                    </div>
                    <div style="text-align: right;">
                        <strong>${i.name}</strong>
                        <div style="font-size: 0.8em; color: #666;">(x${qty})</div>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total-header').innerText = total.toFixed(2);
            document.getElementById('cart-total-modal').innerText = total.toFixed(2);
            document.getElementById('cart-items-list').innerHTML = itemsHtml || '<div style="text-align:center; padding:20px; color:#888;">×”×¡×œ ×¨×™×§</div>';
        }

        // ×¤×•× ×§×¦×™×™×ª ×”×¡×¨×” ×›××• ×‘×“×£ ×”×‘×™×ª
        function removeItem(idx) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateUI();
        }

        async function loadPromos() {
            try {
                const response = await fetch('stock_promos.csv?t=' + Date.now());
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const container = document.getElementById('promos-container');
                container.innerHTML = "";
                
                rows.forEach(row => {
                    if (!row.trim()) return;
                    const cols = row.split(',');
                    if (cols.length >= 3) {
                        const name = cols[0].trim();
                        const promo = cols[1].trim();
                        const imgSrc = cols[2].trim();
                        container.innerHTML += `
                            <div class="product-card">
                                <img src="${imgSrc}" onclick="openModal('${imgSrc}')" onerror="this.src='images/placeholder.jpg'">
                                <h4>${name}</h4>
                                <div class="price">${promo}</div>
                                <button class="add-btn" onclick="addToCart('${name.replace(/'/g, "\\'")}', '${promo}')">×”×•×¡×£ ×œ×¡×œ +</button>
                            </div>`;
                    }
                });
            } catch (e) { console.error("Error loading CSV", e); }
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(i => i.name === name);
            if (existing) { existing.qty++; } 
            else { cart.push({ name: name, price: price, qty: 1 }); }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateUI();
            
            const btn = event.target;
            btn.innerText = "× ×•×¡×£ âœ“";
            btn.style.background = "var(--success)";
            setTimeout(() => { btn.innerText = "×”×•×¡×£ ×œ×¡×œ +"; btn.style.background = "var(--primary)"; }, 800);
        }

        function clearCart() {
            if(confirm("×œ×¨×•×§×Ÿ ××ª ×”×¡×œ?")) {
                localStorage.removeItem('cart');
                updateUI();
            }
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
            if (modal.style.display === 'flex') updateUI();
        }

        function sendToWhatsApp() {
            const currentCart = JSON.parse(localStorage.getItem('cart')) || [];
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const location = document.getElementById('cust-location').value.trim();

            if (currentCart.length === 0) return alert("×”×¡×œ ×¨×™×§");
            if (!name || !phone) return alert("×—×•×‘×” ×œ××œ× ×©× ×•××¡×¤×¨ ×˜×œ×¤×•×Ÿ");

            let msg = "*×”×–×× ×” ×—×“×©×” - Up ×¡×˜×•×§*\n";
            msg += "--------------------------\n";
            msg += `ğŸ‘¤ *×©×:* ${name}\n`;
            msg += `ğŸ“ *×˜×œ×¤×•×Ÿ:* ${phone}\n`;
            if (location) msg += `ğŸ“ *××™×§×•×:* ${location}\n`;
            msg += "--------------------------\n";

            let totalOrder = 0;
            currentCart.forEach(i => {
                const price = extractPrice(i.price);
                const qty = i.qty || 1;
                const lineTotal = price * qty;
                totalOrder += lineTotal;
                msg += `â€¢ ${i.name}\n  ×›××•×ª: ${qty} | ×¡×”"×›: â‚ª${lineTotal.toFixed(2)}\n`;
            });

            msg += "--------------------------\n";
            msg += `ğŸ’° *×¡×”"×› ×œ×ª×©×œ×•×: â‚ª${totalOrder.toFixed(2)}*`;

            window.location.href = "https://wa.me/972549397753?text=" + encodeURIComponent(msg);
        }

        function openModal(src) { document.getElementById('imageModal').style.display = "flex"; document.getElementById('imgFull').src = src; }
        function closeModal() { document.getElementById('imageModal').style.display = "none"; }

        window.onload = function() { loadPromos(); updateUI(); };
