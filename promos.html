function formatBarcode(val) {
    if (!val) return "";
    let clean = val.toString().replace(/"/g, '').trim();
    // ×× ×–×” ××¡×¤×¨ ××“×¢×™ (×›××• ×©×¨××™× ×• ×‘×¦×™×œ×•× ××¡×š)
    if (clean.toLowerCase().includes('e+')) {
        return BigInt(Math.round(Number(clean))).toString();
    }
    // ×× ×–×” ××¡×¤×¨ ×¨×’×™×œ, ×¨×§ ×× ×§×™× ×ª×•×•×™× ××™×•×ª×¨×™×
    return clean.replace(/\D/g, '');
}

async function loadDeals() {
    try {
        const container = document.getElementById('promo-container');
        
        // 1. ×˜×¢×™× ×ª ×§×•×‘×¥ ×”××‘×¦×¢×™×
        const pRes = await fetch('stock_promos.csv?t=' + Date.now());
        const pText = await pRes.text();
        const pRows = pText.split(/\r?\n/);
        let promos = {};
        
        pRows.forEach(row => {
            const parts = row.split(',');
            if (parts.length >= 2) {
                const bc = parts[0].replace(/\D/g, '').trim();
                const text = parts[1].trim();
                if(bc && bc !== "barcode") promos[bc] = text;
            }
        });

        // 2. ×˜×¢×™× ×ª ×§×•×‘×¥ ×”××œ××™
        const sRes = await fetch('stock.csv?t=' + Date.now());
        const sText = await sRes.text();
        const sRows = sText.match(/[^\r\n]+/g) || [];
        
        container.innerHTML = "";
        let foundAny = false;

        sRows.forEach((row, index) => {
            if (index === 0) return; // ×“×™×œ×•×’ ×¢×œ ×›×•×ª×¨×ª ×”××œ××™
            
            // ×¤×™×¦×•×œ ×—×›× ×©××ª×¢×œ× ××¤×¡×™×§×™× ×‘×ª×•×š ×’×¨×©×™×™×
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            
            if (cols.length > 5) {
                const rawBarcode = cols[1] || "";
                const cleanBarcode = formatBarcode(rawBarcode); // ×›××Ÿ ×§×•×¨×” ×”×ª×™×§×•×Ÿ ×œ×‘×¨×§×•×“ ×”××¨×•×š
                const name = (cols[2] || "××•×¦×¨").replace(/"/g, '').trim();
                const price = (cols[6] || "0").replace(/"/g, '').trim();

                if (cleanBarcode && promos[cleanBarcode]) {
                    foundAny = true;
                    container.innerHTML += `
                        <div class="promo-card">
                            <div class="deal-badge">${promos[cleanBarcode]}</div>
                            <div class="product-name">${name}</div>
                            <div class="price-section">
                                <span class="price-val">â‚ª${price}</span>
                            </div>
                        </div>`;
                }
            }
        });

        if (!foundAny) {
            container.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>×”××‘×¦×¢×™× × ×˜×¢× ×•, ××š ×œ× × ××¦××” ×”×ª×××” ×œ×‘×¨×§×•×“×™× ×‘××œ××™. × ×¡×” ×œ×¨×¢× ×Ÿ.</p>";
        }

    } catch (e) {
        console.error(e);
        container.innerHTML = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.";
    }
}
