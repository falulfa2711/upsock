<script>
async function loadDeals() {
    try {
        // 1. ×˜×¢×™× ×ª ×¨×©×™××ª ××™×œ×•×ª ×”××¤×ª×— ×œ××‘×¦×¢×™×
        const pRes = await fetch('stock_promos.csv?t=' + Date.now());
        const pText = await pRes.text();
        const pRows = pText.split(/\r?\n/);
        let promosList = [];
        
        pRows.forEach(row => {
            const parts = row.split(',');
            if (parts.length >= 2) {
                // ×× ×—× ×• ×©×•××¨×™× ××ª ××” ×©×›×ª×•×‘ ×‘×¢××•×“×” ×”×¨××©×•× ×” (××™×œ×” ××• ×‘×¨×§×•×“) ×•××ª ×”××‘×¦×¢
                promosList.push({ 
                    key: parts[0].trim().replace(/"/g, ''), 
                    text: parts[1].trim().replace(/"/g, '') 
                });
            }
        });

        // 2. ×˜×¢×™× ×ª ×”××œ××™ ×”×¨××©×™
        const sRes = await fetch('stock.csv?t=' + Date.now());
        const sText = await sRes.text();
        const sRows = sText.split(/\r?\n/);
        
        const container = document.getElementById('promo-container');
        container.innerHTML = "";
        let foundAny = false;
        let displayedNames = new Set(); // ×œ×× ×™×¢×ª ×›×¤×™×œ×•×™×•×ª

        sRows.forEach((row, idx) => {
            if (idx === 0 || !row.trim()) return;

            // ×‘×“×™×§×” ××•×œ ×›×œ ××‘×¦×¢ ×‘×¨×©×™××”
            promosList.forEach(promo => {
                // ×× ×”××™×œ×” ××• ×”×‘×¨×§×•×“ ××•×¤×™×¢×™× ×‘×©×•×¨×” ×©×œ ×”××œ××™
                if (promo.key && row.includes(promo.key)) {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const name = (cols[2] || "").replace(/"/g, '').trim();
                    const price = (cols[6] || "0").replace(/"/g, '').trim();

                    // ××¦×™×’ ×¨×§ ×× ×œ× ×”×¦×’× ×• ××ª ×”××•×¦×¨ ×”×¡×¤×¦×™×¤×™ ×”×–×” ×›×‘×¨
                    if (name && !displayedNames.has(name)) {
                        foundAny = true;
                        displayedNames.add(name);
                        
                        container.innerHTML += `
                            <div class="promo-card">
                                <div>
                                    <div class="deal-badge">${promo.text}</div>
                                    <div class="product-name">${name}</div>
                                </div>
                                <div class="price-section">
                                    <span class="price-val">â‚ª${price}</span>
                                    <span class="unit-label">×œ×™×—×™×“×”</span>
                                </div>
                            </div>`;
                    }
                }

        });

        if (!foundAny) {

        }

    } catch (e) {

        document.getElementById('promo-container').innerHTML = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.";
    }
}
