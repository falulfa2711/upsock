<script>
async function loadDeals() {
    try {
        // 1. ×˜×¢×™× ×ª ×”××‘×¦×¢×™× ××”×§×•×‘×¥ ×©×œ×š
        const pRes = await fetch('stock_promos.csv?t=' + Date.now());
        const pData = await pRes.text();
        const pRows = pData.split('\n');
        let promos = {};
        
        pRows.forEach(row => {
            const parts = row.split(',');
            if (parts.length >= 2) {
                const bc = parts[0].trim();
                const text = parts[1].trim();
                if (bc && text) promos[bc] = text;
            }
        });

        // 2. ×˜×¢×™× ×ª ×”××œ××™ ×”×¨××©×™
        const sRes = await fetch('stock.csv?t=' + Date.now());
        const sData = await sRes.text();
        const sRows = sData.split('\n').slice(2);
        
        const container = document.getElementById('promo-container');
        container.innerHTML = "";
        
        let found = false;
        sRows.forEach(row => {
            const cols = row.split(/[;,]/);
            if (cols.length > 7) {
                const barcode = cols[1]?.replace(/"/g, '').trim();
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = parseFloat(cols[6]?.replace(/"/g, '').trim());

                if (promos[barcode]) {
                    found = true;
                    container.innerHTML += `
                        <div class="promo-card">
                            <div class="deal-badge">${promos[barcode]}</div>
                            <div class="product-name">${name}</div>
                            <div class="price-section">
                                <span class="price-val">â‚ª${price.toFixed(2)}</span>
                                <span class="unit-label">××—×™×¨ ×œ×™×—×™×“×” ×‘×•×“×“×ª</span>
                            </div>
                        </div>
                    `;
                }
            }
        });

        if (!found) {
            container.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>××™×Ÿ ×“×™×œ×™× ×¤×¢×™×œ×™× ×›×¨×’×¢.</p>";
        }
    } catch (e) {
        document.getElementById('promo-container').innerHTML = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.";
    }
}
window.onload = loadDeals;
</script>
