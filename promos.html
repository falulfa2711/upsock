function cleanBC(val) {
    if (!val) return "";
    let s = val.toString().replace(/"/g, '').trim();
    if (s.toLowerCase().includes('e+')) return BigInt(Math.round(Number(s))).toString();
    return s.replace(/\D/g, '');
}
