<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבצעים - חנות תבניות אלומיניום</title>
    <style>
        :root {
            --primary: #ed1c24;
            --dark: #333;
            --light: #f4f4f4;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; text-align: center; }
        
        h1 { color: var(--dark); }

        /* עיצוב הגריד של המוצרים */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover { transform: translateY(-5px); }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer; /* מראה שאפשר ללחוץ */
        }

        .product-card h4 { margin: 10px 0 5px; font-size: 1.1em; color: var(--dark); height: 2.4em; overflow: hidden; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
        
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        /* עיצוב המודל (הגדלת תמונה) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>מבצעי החנות</h1>
    <div id="promos-container" class="products-container">
        </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="imgFull">
    </div>

    <script>
        async function loadPromos() {
            try {
                const response = await fetch('stock_promos.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1); // דילוג על הכותרת
                const container = document.getElementById('promos-container');
                
                rows.forEach(row => {
                    if (!row.trim()) return;
                    
                    // פיצול לפי פסיק (המבנה: שם, מבצע, תמונה)
                    const cols = row.split(',');
                    if (cols.length >= 3) {
                        const name = cols[0].trim();
                        const promo = cols[1].trim();
                        const imgSrc = cols[2].trim();

                        container.innerHTML += `
                            <div class="product-card">
                                <img src="${imgSrc}" 
                                     alt="${name}" 
                                     onclick="openModal('${imgSrc}')"
                                     onerror="this.src='images/placeholder.jpg'">
                                <h4>${name}</h4>
                                <div class="price">${promo}</div>
                                <button class="add-btn">הוסף לסל +</button>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        // פונקציות המודל
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('imgFull');
            modal.style.display = "flex";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // טעינה ראשונית
        window.onload = loadPromos;
    </script>
</body>
</html>
