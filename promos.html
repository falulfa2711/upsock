<script>
async function loadDeals() {
    try {
        // 1. ×˜×¢×™× ×ª ×”××‘×¦×¢×™× (×”××™×œ×™× ×©×›×ª×‘×ª ×‘-CSV)
        const pRes = await fetch('stock_promos.csv?t=' + Date.now());
        const pText = await pRes.text();
        const pRows = pText.split(/\r?\n/);
        let promosList = [];
        
        pRows.forEach(row => {
            const parts = row.split(',');
            if (parts.length >= 2) {
                const key = parts[0].trim().replace(/"/g, '');
                const text = parts[1].trim().replace(/"/g, '');
                // ××“×œ×’×™× ×¢×œ ×›×•×ª×¨×•×ª ××• ×‘×¨×§×•×“×™× ××¨×•×›×™× ×©××ª×—×™×œ×™× ×‘-729 ×›×™ ×”× ×©×‘×•×¨×™× ×‘××œ××™
                if(key && key !== "name" && key !== "barcode") {
                    promosList.push({ key: key, text: text });
                }
            }
        });

        // 2. ×˜×¢×™× ×ª ×”××œ××™
        const sRes = await fetch('stock.csv?t=' + Date.now());
        const sText = await sRes.text();
        const sRows = sText.split(/\r?\n/);
        
        const container = document.getElementById('promo-container');
        container.innerHTML = "";
        let foundAny = false;
        let displayedNames = new Set();

        sRows.forEach((row, idx) => {
            if (idx === 0 || !row.trim()) return;
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            const fullName = (cols[2] || "").replace(/"/g, '').trim();
            const price = (cols[6] || "0").replace(/"/g, '').trim();

            promosList.forEach(promo => {
                // ×—×™×¤×•×© ×—×›×: ×”×× ×”××™×œ×” ×©×›×ª×‘×ª (×œ××©×œ "××’×‘×•× ×™×") × ××¦××ª ×‘×ª×•×š ×”×©× ×”××œ×?
                if (fullName.includes(promo.key)) {
                    if (!displayedNames.has(fullName)) {
                        foundAny = true;
                        displayedNames.add(fullName);
                        container.innerHTML += `
                            <div class="promo-card">
                                <div>
                                    <div class="deal-badge">${promo.text}</div>
                                    <div class="product-name">${fullName}</div>
                                </div>
                                <div class="price-val">â‚ª${price}</div>
                            </div>`;
                    }
                }
            });
        });

        if (!foundAny) container.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>×œ× × ××¦××• ×”×ª×××•×ª. × ×¡×” ×œ×”×©×ª××© ×‘××™×œ×™× ×§×¦×¨×•×ª ×™×•×ª×¨ ×‘-CSV (×œ××©×œ '××’×‘×•× ×™×' ×‘××§×•× '××’×‘×•× ×™× ×œ×—×™×').</p>";

    } catch (e) { console.error(e); }
}
