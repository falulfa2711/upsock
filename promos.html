    <style>
        :root {
            --primary: #ed1c24;
            --dark: #333;
            --light: #f4f4f4;
            --success: #2ecc71;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 0; text-align: center; }
        
        /* ×ª×¤×¨×™×˜ × ×™×•×•×˜ ×¢×œ×™×•×Ÿ */
        .nav-bar { background: white; padding: 15px; display: flex; justify-content: center; gap: 30px; border-bottom: 1px solid #eee; }
        .nav-bar a { text-decoration: none; color: var(--dark); font-weight: 600; }

        h1 { color: var(--dark); margin-top: 30px; }

        /* ×›×¤×ª×•×¨ ×¢×’×œ×” ×¦×£ */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 4000;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .floating-cart:hover { transform: scale(1.1); }
        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--dark);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        /* ×’×¨×™×“ ××•×¦×¨×™× */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .product-card {
            background: white; border-radius: 12px; padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .product-card:hover { transform: translateY(-5px); }

        .product-card img { width: 100%; height: 180px; object-fit: contain; border-radius: 8px; cursor: pointer; }
        .product-card h4 { margin: 10px 0 5px; font-size: 1.1em; color: var(--dark); height: 2.4em; overflow: hidden; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
        
        .add-btn {
            background: var(--primary); color: white; border: none;
            padding: 12px; border-radius: 8px; cursor: pointer;
            width: 100%; font-weight: bold; transition: 0.3s;
        }

        /* ××•×“××œ ×”×’×“×œ×ª ×ª××•× ×” */
        .modal {
            display: none; position: fixed; z-index: 5000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center;
        }
        .modal-content { max-width: 90%; max-height: 85%; border-radius: 10px; border: 3px solid white; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; }
    </style>
</head>

    <h1>××‘×¦×¢×™ ×”×—× ×•×ª</h1>
    <div id="promos-container" class="products-container">
        </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="imgFull">
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ×¢×“×›×•×Ÿ ×”×ª×¦×•×’×” ×©×œ ×”×›×¤×ª×•×¨ ×”×¦×£
        function updateCartBadge() {
            let count = 0;
            cart.forEach(item => count += (item.qty || 1));
            document.getElementById('cart-count').innerText = count;
        }

        // ×˜×¢×™× ×ª ×”××‘×¦×¢×™× ××”×§×•×‘×¥
        async function loadPromos() {
            try {
                const response = await fetch('stock_promos.csv?t=' + Date.now());
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const container = document.getElementById('promos-container');
                container.innerHTML = ""; // × ×™×§×•×™ ×œ×¤× ×™ ×˜×¢×™× ×”
                
                rows.forEach(row => {
                    if (!row.trim()) return;
                    const cols = row.split(',');
                    if (cols.length >= 3) {
                        const name = cols[0].trim();
                        const promo = cols[1].trim();
                        const imgSrc = cols[2].trim();

                        container.innerHTML += `
                            <div class="product-card">
                                <img src="${imgSrc}" onclick="openModal('${imgSrc}')" onerror="this.src='images/placeholder.jpg'">
                                <h4>${name}</h4>
                                <div class="price">${promo}</div>
                                <button class="add-btn" onclick="addToCart('${name.replace(/'/g, "\\'")}', '${promo}')">×”×•×¡×£ ×œ×¡×œ +</button>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”××‘×¦×¢×™×:", error);
            }
        }

        // ×¤×•× ×§×¦×™×™×ª ×”×•×¡×¤×” ×œ×¡×œ
        function addToCart(name, price) {
            // ×˜×¢×™× ×” ××—×“×© ××”×–×™×›×¨×•×Ÿ ×œ×™×ª×¨ ×‘×™×˜×—×•×Ÿ
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existing = cart.find(i => i.name === name);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ name: name, price: price, qty: 1 });
            }
            
            // ×©××™×¨×”
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // ×¢×“×›×•×Ÿ ×”×›×¤×ª×•×¨ ×”×¦×£ ××™×“
            updateCartBadge();
            
            // ××©×•×‘ ×•×™×–×•××œ×™ ×¢×œ ×”×›×¤×ª×•×¨
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "× ×•×¡×£ ×œ×¡×œ âœ“";
            btn.style.background = "var(--success)";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--primary)";
            }, 800);
        }

        // ×”×’×“×œ×ª ×ª××•× ×”
        function openModal(src) {
            document.getElementById('imageModal').style.display = "flex";
            document.getElementById('imgFull').src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // ×”×¤×¢×œ×” ×‘×˜×¢×™× ×”
        window.onload = function() {
            loadPromos();
            updateCartBadge();
        };
    </script>
