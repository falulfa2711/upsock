            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        /* ×”-X ×©×œ ×”×¡×’×™×¨×” */

<div class="container">
    <div class="search-area">
        <input type="text" id="productSearch" class="search-input" placeholder="×—×¤×© ××•×¦×¨..." onkeyup="filterProducts()">
        <div class="products-grid" id="dynamic-products"></div>
    </div>

    <h3>×”×—× ×•×ª ×©×œ× ×•</h3>

        <img src="images/shop1.jpg" onclick="openFull(this.src)"> <img src="images/shop2.jpg" onclick="openFull(this.src)">

<div id="imgOverlay" onclick="closeFull()">

    <img id="fullImg" src="">
</div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <h2>×”×¡×œ ×©×œ×™</h2>
        <div id="cart-list"></div>
        <button onclick="toggleCart()">×¡×’×•×¨</button>
    </div>
</div>

<script>
let allProducts = [];
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function openFull(src) {
    document.getElementById('fullImg').src = src;
    document.getElementById('imgOverlay').style.display = 'flex';
}
function closeFull() {
    document.getElementById('imgOverlay').style.display = 'none';
}

async function loadInventory() {
    try {
        const res = await fetch('stock.csv?t=' + Date.now());
        const text = await res.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 2; i < rows.length; i++) {
            let cols = rows[i].split(/[;,]/);
            if (cols.length > 7) {
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = parseFloat(cols[6]);
                if (name && !isNaN(price)) allProducts.push({ name, price });
            }
        }
    } catch (e) {}
}

function filterProducts() {
    const q = document.getElementById('productSearch').value.toLowerCase().trim();
    const container = document.getElementById('dynamic-products');
    if (!q) { container.innerHTML = ""; return; }
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q)).slice(0, 15);
    container.innerHTML = filtered.map(p => `
        <div class="product-card">
            <div class="product-img-box">
                <img src="images/products/${p.name}.jpg" onerror="this.onerror=null; this.src='images/logo.jpg'">
            </div>
            <h6>${p.name}</h6>
            <button onclick="addToCart('${p.name.replace(/'/g,"\\'")}', ${p.price})" style="background:black; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">â‚ª${p.price.toFixed(2)} +</button>
        </div>
    `).join('');
}

function updateUI() {
    let count = 0, total = 0;
    cart.forEach(i => { count += i.qty; total += (i.price * i.qty); });
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
}

function addToCart(name, price) {
    const existing = cart.find(i => i.name === name);
    if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
}

function toggleCart() {
    const m = document.getElementById('cartModal');
    m.style.display = m.style.display === 'block' ? 'none' : 'block';
}

window.onload = () => { loadInventory(); updateUI(); };
</script>
