<script>
let allProducts = [];
let cart = [];

function openImg(src) { document.getElementById('viewImg').src = src; document.getElementById('imgOverlay').style.display = 'flex'; }

async function loadInventory() {
    try {
        const r = await fetch('stock.csv?v=' + Date.now());
        const t = await r.text();
        const rows = t.split('\n').filter(row => row.trim());
        allProducts = rows.slice(2).map(row => {
            const cols = row.split(/[;,]/);
            return { 
                name: cols[2]?.replace(/"/g, '').trim(), 
                price: parseFloat(cols[6]?.replace(/"/g, '').trim()) 
            };
        }).filter(p => p.name && !isNaN(p.price));
    } catch (e) { console.error("×˜×¢×™× ×ª ×§×•×‘×¥ × ×›×©×œ×”"); }
}

function filterProducts() {
    const q = document.getElementById('productSearch').value.toLowerCase().trim();
    const container = document.getElementById('dynamic-products');
    if (!q || q.length < 2) { container.innerHTML = ""; return; }

    const filtered = allProducts.filter(p => {
        const n = p.name.toLowerCase();
        // ×¤×ª×¨×•×Ÿ ×§× ×§×Ÿ/×§× ×§× ×™× ×•×‘×œ×•×Ÿ/×‘×œ×•× ×™×:
        return n.includes(q) || q.includes(n);
    });

    container.innerHTML = filtered.map(p => {
        // ×‘×¨×™×¨×ª ××—×“×œ: ×œ×•×’×•. ×× ×ª×‘× ×™×ª/××œ×•××™× ×™×•×: bake1.jpeg
        let fallback = (p.name.includes("×ª×‘× ×™×ª") || p.name.includes("××œ×•××™× ×™×•×")) ? "images/bake1.jpeg" : "images/logo.jpg";
        return `
            <div class="product-card">
                <img src="images/products/${p.name}.jpg" onerror="this.src='${fallback}'" onclick="openImg(this.src)">
                <h4>${p.name}</h4>
                <div style="font-weight:bold; color:red;">â‚ª${p.price}</div>
                <button class="add-btn" onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})">×”×•×¡×£ +</button>
            </div>`;
    }).join('');
}

function updateUI() {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;
    document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
    cart.forEach(i => total += (i.price * i.qty));
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
    document.getElementById('cart-total-modal').innerText = total.toFixed(2);
}

function addToCart(name, price) {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(i => i.name === name);
    if (item) item.qty++; else cart.push({name, price, qty: 1});
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
    alert("× ×•×¡×£ ×œ×¡×œ!");
}

function toggleCart() {
    const m = document.getElementById('cartModal');
    m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    if(m.style.display === 'block') {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = cart.map(i => `<div>${i.name} (x${i.qty}) - â‚ª${(i.price * i.qty).toFixed(2)}</div>`).join('');
    }
}

function sendToWhatsApp() {
    const name = document.getElementById('cust-name-idx').value;
    if (!name || cart.length === 0) return alert("××œ× ×¤×¨×˜×™×");
    let msg = `×”×–×× ×” ×××ª: ${name}\n` + cart.map(i => `- ${i.name} x ${i.qty}`).join('\n');
    window.location.href = `https://wa.me/972549397753?text=${encodeURIComponent(msg)}`;
}

window.onload = () => { loadInventory(); updateUI(); };
