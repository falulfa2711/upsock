<div id="cartModal" class="modal">

<script>
let allProducts = [];
let cart = [];

async function loadInventory() {
    try {
        const response = await fetch('stock.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 2; i < rows.length; i++) {
            let cols = rows[i].split(/[;,]/);
            if (cols.length > 7) {
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = parseFloat(cols[6]?.replace(/"/g, '').trim());
                if (name && !isNaN(price)) allProducts.push({ name, price });
            }
        }
    } catch (e) { console.error("Error loading CSV"); }
}

function filterProducts() {
    const q = document.getElementById('productSearch').value.toLowerCase().trim();
    const container = document.getElementById('dynamic-products');
    const status = document.getElementById('search-status');
    
    if (!q) { container.innerHTML = ""; status.innerText = "×”×§×œ×™×“×• ×›×“×™ ×œ×—×¤×©..."; return; }
    
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q)).slice(0, 20);
    status.innerText = `× ××¦××• ${filtered.length} ××•×¦×¨×™×:`;
    
    // ×”×ª×™×§×•×Ÿ ×”××¨×›×–×™: ×©×™××•×© ×‘-onerror ×©××‘×˜×œ ××ª ×¢×¦××• ×œ×× ×™×¢×ª ×¨×™×¦×•×“
    container.innerHTML = filtered.map(p => `
        <div class="product-card">
            <div class="img-container">
                <img src="images/products/${p.name}.jpg" 
                     onerror="this.onerror=null; this.src='images/logo.jpg';" 
                     alt="${p.name}">
            </div>
            <h4 style="height:40px; overflow:hidden;">${p.name}</h4>
            <div class="price">â‚ª${p.price.toFixed(2)}</div>
            <button class="add-btn" onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})">×”×•×¡×£ ×œ×¡×œ +</button>
        </div>
    `).join('');
}

function updateUI() {
    let count = 0, total = 0;
    cart.forEach(i => { count += i.qty; total += (i.price * i.qty); });
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
}

function addToCart(name, price) {
    const existing = cart.find(i => i.name === name);
    if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
    updateUI();
}

function toggleCart() {
    const m = document.getElementById('cartModal');
    m.style.display = m.style.display === 'block' ? 'none' : 'block';
}

window.onload = () => { loadInventory(); };
</script>
