<script>
let allProducts = [];
let cart = [];

function openImg(src) {
    document.getElementById('viewImg').src = src;
    document.getElementById('imgOverlay').style.display = 'flex';
}

function extractPrice(priceValue) {
    if (typeof priceValue === 'number') return priceValue;
    let cleaned = parseFloat(String(priceValue).replace(/[^\d.]/g, ''));
    return isNaN(cleaned) ? 0 : cleaned;
}

async function loadInventory() {
    try {
        const response = await fetch('stock_new.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 1; i < rows.length; i++) { // ×©×•×¨×” 0 = ×›×•×ª×¨×•×ª
            const cols = rows[i].split(',');
            if (cols.length >= 3) {
                const name  = cols[0]?.trim();
                const image = cols[1]?.trim();
                const price = parseFloat(cols[2]?.trim());
                const category = cols[3]?.trim() || '';
                if (name && !isNaN(price)) allProducts.push({ name, image, price, category });
            }
        }
    } catch (e) { console.error("CSV Load Error", e); }
}

function updateUI() {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    let count = 0; let total = 0;
    const itemsHtml = cart.map((i, idx) => {
        let actualPrice = extractPrice(i.price);
        let qty = i.qty || 1;
        let lineTotal = actualPrice * qty;
        count += qty; total += lineTotal;
        return `<div class="cart-item">
            <div style="display: flex; align-items: center; gap: 10px;">
                <button onclick="removeItem(${idx})" style="background:none; border:none; color:red; cursor:pointer; font-size: 1.2em;">Ã—</button>
                <span style="font-weight: bold;">â‚ª${lineTotal.toFixed(2)}</span>
            </div>
            <div style="text-align: right;"><strong>${i.name}</strong><br><small>(x${qty})</small></div>
        </div>`;
    }).join('');
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
    document.getElementById('cart-total-modal').innerText = total.toFixed(2);
    document.getElementById('cart-items-list').innerHTML = itemsHtml || '<div style="text-align:center; padding:20px; color:#888;">×”×¡×œ ×¨×™×§</div>';
}

function addToCart(name, price) {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(i => i.name === name);
    if (existing) { existing.qty++; } else { cart.push({ name, price, qty: 1 }); }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
}

function removeItem(idx) {
    cart.splice(idx, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
}

function clearCart() {
    if (confirm("×œ×¨×•×§×Ÿ ××ª ×”×¡×œ?")) {
        cart = []; localStorage.setItem('cart', JSON.stringify(cart)); updateUI();
    }
}

function syncSearch(val) {
    const overlay = document.getElementById('search-overlay');
    const container = document.getElementById('search-results-container');
    const title = document.getElementById('search-status-title');
    const qRaw = val.toLowerCase().trim();

    if (!qRaw || qRaw.length < 2) { 
        overlay.style.display = "none";
        return; 
    }

    overlay.style.display = "block";

    function fix(s) { 
        return s.replace(/×š/g,'×›').replace(/×/g,'×').replace(/×Ÿ/g,'× ').replace(/×£/g,'×¤').replace(/×¥/g,'×¦'); 
    }

    const qFixed = fix(qRaw);
    const queryWords = qFixed.split(' ').filter(w => w.length > 0);

    const filtered = allProducts.filter(p => {
        const pNameFixed = fix(p.name.toLowerCase().trim());
        return queryWords.some(word => pNameFixed.includes(word));
    });

    if (filtered.length === 0) {
        title.innerText = "×œ× × ××¦××• ×ª×•×¦××•×ª ×œ: " + qRaw;
        container.innerHTML = "";
        return;
    }

    title.innerText = `× ××¦××• ${filtered.length} ×ª×•×¦××•×ª ×¢×‘×•×¨ "${qRaw}":`;
    container.innerHTML = filtered.map(p => {
        const imgSrc = p.image ? 'images/products/' + p.image : 'images/logo.jpg';
        return '<div class="product-card">' +
            '<img src="' + imgSrc + '" onerror="this.src=\'images/logo.jpg\'" onclick="openImg(this.src)">' +
            '<h4>' + p.name + '</h4>' +
            '<div style="color:var(--primary); font-weight:bold; font-size:1.2em; margin-bottom:10px;">â‚ª' + p.price + '</div>' +
            '<button class="add-btn" onclick="addToCart(\'' + p.name.replace(/'/g, "\\'") + '\', \'' + p.price + '\')">×”×•×¡×£ ×œ×¡×œ +</button>' +
            '</div>';
    }).join('');
}

function closeSearch() {
    document.getElementById('search-overlay').style.display = "none";
    document.getElementById('mainSearchInput').value = "";
}

function toggleCart() {
    const m = document.getElementById('cartModal');
    m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    if (m.style.display === 'block') updateUI();
}

function sendToWhatsApp() {
    const currentCart = JSON.parse(localStorage.getItem('cart')) || [];
    const name = document.getElementById('cust-name-idx').value.trim();
    const phone = document.getElementById('cust-phone-idx').value.trim();
    const location = document.getElementById('cust-loc-idx').value.trim();
    if (currentCart.length === 0) return alert("×”×¡×œ ×¨×™×§");
    if (!name || !phone) return alert("×‘×‘×§×©×” ××œ× ×©× ×•××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×œ×™×¦×™×¨×ª ×§×©×¨");

    let msg = "*×”×–×× ×” ×—×“×©×” ×××ª×¨ Up ×¡×˜×•×§*\n--------------------------\n";
    msg += `ğŸ‘¤ *×©×:* ${name}\nğŸ“ *×˜×œ×¤×•×Ÿ:* ${phone}\n`;
    if (location) msg += `ğŸ“ *××™×§×•×:* ${location}\n`;
    msg += "--------------------------\n";

    let totalOrder = 0;
    currentCart.forEach(i => {
        let p = extractPrice(i.price);
        let q = i.qty || 1;
        let sub = p * q;
        totalOrder += sub;
        msg += `â€¢ ${i.name}\n  ×›××•×ª: ${q} | ×¡×”"×›: â‚ª${sub.toFixed(2)}\n`;
    });
    msg += "--------------------------\n";
    msg += `ğŸ’° *×¡×”"×› ×œ×ª×©×œ×•×: â‚ª${totalOrder.toFixed(2)}*`;
    window.location.href = "https://wa.me/972549397753?text=" + encodeURIComponent(msg);
}
