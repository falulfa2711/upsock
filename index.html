
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up סטוק | דף הבית</title>
    <style>
        /* ===== סטייל ייחודי לדף הבית בלבד ===== */
        .logo-section { padding: 30px 20px; text-align: center; background: white; }
        .logo-section img { max-width: 400px; width: 100%; border-radius: 20px; }
        .dept-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin: 40px 0; }
        .dept-card { background: white; border-radius: 15px; overflow: hidden; text-decoration: none; color: inherit; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .dept-card img { width: 100%; height: 150px; object-fit: cover; }
        .dept-card h3 { margin: 10px 0; font-size: 1.1em; }
        .shop-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin: 40px 0; }
        .shop-gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; cursor: pointer; }
    </style>
    <script src="common.js" defer></script>
</head>
<body>

    <!-- ה-header, nav, search-overlay, modals נוצרים אוטומטית מ-common.js -->

    <div class="logo-section">
        <img src="images/logo.jpg" alt="Up Stock Logo">
    </div>

    <div class="container" id="main-content">
        <div class="dept-grid">
            <a href="hadpaami.html" class="dept-card"><img src="images/hadpaami.jpg"><h3>חד פעמי</h3></a>
            <a href="baking.html"   class="dept-card"><img src="images/bake1.jpeg"><h3>אפייה ומטבח</h3></a>
            <a href="cleaning.html" class="dept-card"><img src="images/clean1.jpeg"><h3>מוצרי ניקיון</h3></a>
            <a href="birthday.html" class="dept-card"><img src="images/bday1.jpeg"><h3>ימי הולדת</h3></a>
        </div>

        <h2 style="text-align:right; border-right:5px solid var(--primary); padding-right:15px; margin-top:50px;">החנות שלנו</h2>
        <div class="shop-gallery">
            <img src="images/shop1.jpg"  onclick="openImg(this.src)"> <img src="images/shop2.jpg"  onclick="openImg(this.src)">
            <img src="images/shop3.jpg"  onclick="openImg(this.src)"> <img src="images/shop4.jpg"  onclick="openImg(this.src)">
            <img src="images/shop5.jpg"  onclick="openImg(this.src)"> <img src="images/shop6.jpg"  onclick="openImg(this.src)">
            <img src="images/shop7.jpg"  onclick="openImg(this.src)"> <img src="images/shop8.jpg"  onclick="openImg(this.src)">
            <img src="images/shop9.jpg"  onclick="openImg(this.src)"> <img src="images/shop10.jpg" onclick="openImg(this.src)">
            <img src="images/shop11.jpg" onclick="openImg(this.src)"> <img src="images/shop12.jpg" onclick="openImg(this.src)">
            <img src="images/shop13.jpg" onclick="openImg(this.src)"> <img src="images/shop14.jpg" onclick="openImg(this.src)">
            <img src="images/shop15.jpg" onclick="openImg(this.src)"> <img src="images/shop16.jpg" onclick="openImg(this.src)">
            <img src="images/shop17.jpg" onclick="openImg(this.src)">
        </div>
    </div>

</body>
</html>
