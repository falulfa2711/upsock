<script>
let allProducts = [];
let cart = [];

// ×¤×•× ×§×¦×™×™×ª ×”×§×¡×: ×”×•×¤×›×ª ×š,×,×Ÿ,×£,×¥ ×œ××•×ª×™×•×ª ×¨×’×™×œ×•×ª ×›×“×™ ×©×”×—×™×¤×•×© ×™×¦×œ×™×— ×ª××™×“
function normalizeHebrew(str) {
    if (!str) return "";
    return str.replace(/×š/g, '×›').replace(/×/g, '×').replace(/×Ÿ/g, '× ').replace(/×£/g, '×¤').replace(/×¥/g, '×¦');
}

function openImg(src) { document.getElementById('viewImg').src = src; document.getElementById('imgOverlay').style.display = 'flex'; }

async function loadInventory() {
    try {
        const response = await fetch('stock.csv?v=' + Date.now());
        const text = await response.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 2; i < rows.length; i++) {
            let cols = rows[i].split(/[;,]/);
            if (cols.length > 7) {
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = parseFloat(cols[6]?.replace(/"/g, '').trim());
                if (name && !isNaN(price)) allProducts.push({ name, price });
            }
        }
    } catch (e) { console.error("CSV Load Error"); }
}

function filterProducts() {
    const rawQ = document.getElementById('productSearch').value.toLowerCase().trim();
    const container = document.getElementById('dynamic-products');
    const status = document.getElementById('search-status');
    
    if (!rawQ || rawQ.length < 2) { container.innerHTML = ""; status.innerText = ""; return; }

    // ×× ×¨××œ×™× ××ª ×”×—×™×¤×•×© (×§× ×§× ×™× -> ×§× ×§× ×™×)
    let q = normalizeHebrew(rawQ);
    
    // ×× ×¨××œ×™× ×’×¨×¡×” ××§×•×¦×¨×ª ×œ×™×—×™×“/×¨×‘×™× (×§× ×§× ×™× -> ×§× ×§× )
    let qShort = q;
    if (q.endsWith('×™×') && q.length > 3) qShort = q.slice(0, -2);
    if (q.endsWith('×•×ª') && q.length > 3) qShort = q.slice(0, -2);

    const filtered = allProducts.filter(p => {
        const productName = normalizeHebrew(p.name.toLowerCase());
        return productName.includes(q) || productName.includes(qShort) || q.includes(productName);
    });

    status.innerText = `× ××¦××• ${filtered.length} ××•×¦×¨×™×:`;
    container.innerHTML = filtered.map(p => {
        let fallback = (p.name.includes("×ª×‘× ×™×ª") || p.name.includes("××œ×•××™× ×™×•×")) ? "images/bake1.jpeg" : "images/logo.jpg";
        return `
            <div class="product-card">
                <img src="images/products/${p.name}.jpg" onerror="this.src='${fallback}'" onclick="openImg(this.src)">
                <h4>${p.name}</h4>
                <div style="color:var(--primary); font-weight:bold;">â‚ª${p.price}</div>
                <button class="add-btn" onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})">×”×•×¡×£ +</button>
            </div>`;
    }).join('');
}

function updateUI() {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    let count = 0, total = 0;
    cart.forEach(i => { count += i.qty; total += (i.price * i.qty); });
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
    document.getElementById('cart-total-modal').innerText = total.toFixed(2);
}

function addToCart(name, price) {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(i => i.name === name);
    if (item) item.qty++; else cart.push({ name, price, qty: 1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
}

function toggleCart() {
    const m = document.getElementById('cartModal');
    m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    if (m.style.display === 'block') {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = cart.map(i => `<div class="cart-item"><span>${i.name} (x${i.qty})</span><span>â‚ª${(i.price * i.qty).toFixed(2)}</span></div>`).join('');
    }
}

function sendToWhatsApp() {
    const name = document.getElementById('cust-name-idx').value;
    if (!name || cart.length === 0) return alert("××œ× ×¤×¨×˜×™×");
    let msg = `×”×–×× ×” ×××ª: ${name}\n` + cart.map(i => `- ${i.name} x ${i.qty}`).join('\n');
    window.location.href = `https://wa.me/972549397753?text=${encodeURIComponent(msg)}`;
}

window.onload = () => { loadInventory(); updateUI(); };
