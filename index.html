<body>

<div class="container">

        <div class="dept-card"><img src="images/clean1.jpeg" onerror="this.src='images/clean1.jpg'"><h3>××•×¦×¨×™ × ×™×§×™×•×Ÿ</h3></div>
        <div class="dept-card"><img src="images/bday1.jpeg" onerror="this.src='images/bday1.jpg'"><h3>×™××™ ×”×•×œ×“×ª</h3></div>

        <input type="text" id="productSearch" class="search-input" placeholder="×”×§×œ×“ ×©× ××•×¦×¨..." onkeyup="filterProducts()">
        <div id="search-status" style="margin-top:15px; color: #888;"></div>
        <div class="products-grid" id="dynamic-products"></div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <h3>×”×¡×œ ×©×œ×™ ğŸ›ï¸</h3>
        <div id="cart-items-list"></div>
        <hr>
        <h4>×¡×”"×›: â‚ª<span id="cart-total-modal">0</span></h4>
        <button onclick="sendToWhatsApp()" style="background:#25d366; color:white; border:none; width:100%; padding:12px; border-radius:10px; cursor:pointer;">×©×œ×— ×‘×•×•××˜×¡××¤</button>
        <button onclick="toggleCart()" style="width:100%; background:none; border:none; margin-top:10px; color:#999; cursor:pointer;">×¡×’×•×¨</button>

</div>

<script>
let allProducts = [];
let cart = [];

// ×‘× ×™×™×ª ×’×œ×¨×™×” ×¢× ×”×’× ×” ××©×’×™××•×ª ×¤×•×¨××˜
const gallery = document.getElementById('gallery-container');
for(let i=1; i<=11; i++) {
    const img = document.createElement('img');
    img.src = `images/shop${i}.jpg`;
    img.onerror = function() { this.src = `images/shop${i}.jpeg`; this.onerror = function() { this.style.display='none'; } };
    gallery.appendChild(img);
}

async function loadInventory() {
    try {
        const response = await fetch('stock.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 2; i < rows.length; i++) {
            let cols = rows[i].split(/[;,]/);
            if (cols.length > 7) {
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = parseFloat(cols[6]?.replace(/"/g, '').trim());
                if (name && !isNaN(price)) allProducts.push({ name, price, stock: cols[7] });
            }
        }
    } catch (e) { console.error("CSV Load Error"); }
}

function renderProducts(products) {
    const container = document.getElementById('dynamic-products');
    const status = document.getElementById('search-status');
    if (products.length === 0) { container.innerHTML = ""; status.innerText = "×œ× × ××¦××• ×ª×•×¦××•×ª"; return; }
    status.innerText = `× ××¦××• ${products.length} ××•×¦×¨×™×:`;
    container.innerHTML = products.map(p => `
        <div class="product-card">
            <h4 style="margin:5px 0;">${p.name}</h4>
            <div style="color:red; font-weight:bold;">â‚ª${p.price.toFixed(2)}</div>
            <button onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})" style="margin-top:10px; cursor:pointer;">×”×•×¡×£ ×œ×¡×œ +</button>
        </div>
    `).join('');
}

function filterProducts() {
    const q = document.getElementById('productSearch').value.toLowerCase().trim();
    if (!q) { document.getElementById('dynamic-products').innerHTML = ""; document.getElementById('search-status').innerText = ""; return; }
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
    renderProducts(filtered);
}

function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++; else cart.push({ name, price, qty: 1 });
    updateUI();
}

function updateUI() {
    const count = cart.reduce((s, i) => s + i.qty, 0);
    const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-header').innerText = total.toFixed(2);
    document.getElementById('cart-total-modal').innerText = total.toFixed(2);
    document.getElementById('cart-items-list').innerHTML = cart.map(i => `<div>${i.name} x ${i.qty}</div>`).join('');
}

function toggleCart() { const m = document.getElementById('cartModal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
function sendToWhatsApp() {
    let msg = "×”×–×× ×” ×-Up ×¡×˜×•×§:\n";
    cart.forEach(i => msg += `â€¢ ${i.name} (x${i.qty})\n`);
    window.open(`https://wa.me/972549397753?text=${encodeURIComponent(msg)}`);
}

window.onload = loadInventory;
</script>
