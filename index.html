    <script>
    async function loadTicker() {
        try {
            const res  = await fetch('ticker.csv?t=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n').filter(r => r.trim());
            const messages = [];
            for (let i = 1; i < rows.length; i++) {
                const firstComma = rows[i].indexOf(',');
                if (firstComma === -1) continue;
                const msg = rows[i].substring(0, firstComma).trim().replace(/^"|"$/g, '');
                if (msg) messages.push(msg);
            }
            if (!messages.length) return;
            const items = messages.map(m =>
                '<span class="ticker-item">' + m + '</span><span class="ticker-sep">â—†</span>'
            ).join('');
            const track = document.getElementById('ticker-track');
            track.innerHTML = items;
            const duration = Math.max(25, messages.length * 7);
            track.style.animationDuration = duration + 's';
        } catch(e) { console.error('Ticker load error', e); }
    }
    loadTicker();
    </script>

        <script>
        async function loadReviews() {
            try {
                const res  = await fetch('reviews.csv?t=' + Date.now());
                const text = await res.text();
                const rows = text.split('\n').filter(r => r.trim());
                const container = document.getElementById('reviews-container');
                container.innerHTML = '';
                for (let i = 1; i < rows.length; i++) {
