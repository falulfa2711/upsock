<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - החנות שלי</title>
    <style>
        :root {
            --primary: #ed1c24;
            --dark: #333;
            --light: #f4f4f4;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 0; }
        
        header { background: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        .category-section { margin-bottom: 40px; }
        .category-section h2 { border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; margin-bottom: 20px; }

        /* הגריד של 4 התמונות */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 בתוך שורה בטלפון */
            gap: 15px;
        }

        @media (min-width: 768px) {
            .category-grid { grid-template-columns: repeat(4, 1fr); } /* 4 בשורה במחשב */
        }

        .category-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .category-item:hover { transform: scale(1.03); }

        .category-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-item p { margin: 10px 0; font-weight: bold; color: var(--dark); }

        nav { background: var(--dark); padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>ברוכים הבאים לחנות</h1>
</header>

<nav>
    <a href="index.html">דף הבית</a>
    <a href="promos.html">מבצעים</a>
    <a href="#">כל המוצרים</a>
</nav>

<div class="container">

    <div class="category-section">
        <h2>מוצרי ניקיון</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="images/clean01.jpeg" alt="ניקיון 1">
                <p>חומרי ניקוי</p>
            </div>
            <div class="category-item">
                <img src="images/clean02.jpeg" alt="ניקיון 2">
                <p>אביזרים</p>
            </div>
            <div class="category-item">
                <img src="images/clean03.jpeg" alt="ניקיון 3">
                <p>מטליות</p>
            </div>
            <div class="category-item">
                <img src="images/clean04.jpeg" alt="ניקיון 4">
                <p>ניקוי כללי</p>
            </div>
        </div>
    </div>

    <div class="category-section">
        <h2>חד פעמי</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="images/tavnit01.jpg" alt="תבניות">
                <p>תבניות אלומיניום</p>
            </div>
            <div class="category-item">
                <img src="images/plate.jpg" alt="צלחות">
                <p>צלחות</p>
            </div>
            <div class="category-item">
                <img src="images/hot_cups.jpg" alt="כוסות">
                <p>כוסות</p>
            </div>
            <div class="category-item">
                <img src="images/table_cloth.jpg" alt="מפות">
                <p>מפות</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
