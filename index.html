<script>
let allProducts = [];
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// ×¤×•× ×§×¦×™×™×ª ×—×™×œ×•×¥ ××—×™×¨ ×—×›××” (×¤×•×ª×¨×ª ××ª ×‘×¢×™×™×ª ×”××‘×¦×¢×™×)
function parsePromoPrice(priceVal) {
    let str = String(priceVal);
    if (str.includes('×‘-')) {
        let parts = str.split('×‘-');
        return parseFloat(parts[1].trim()); // ×œ×•×§×— ××ª ×”××¡×¤×¨ ××—×¨×™ ×”-"×‘-"
    }
    return parseFloat(str.replace(/[^\d.]/g, '')) || 0;
}

function openFullImg(src) {
    document.getElementById('fullImg').src = src;
    document.getElementById('imageOverlay').style.display = 'flex';
}

async function loadInventory() {
    try {
        const response = await fetch('stock.csv?t=' + Date.now());
        const text = await response.text();
        const rows = text.split('\n').filter(r => r.trim());
        allProducts = [];
        for (let i = 2; i < rows.length; i++) {
            let cols = rows[i].split(/[;,]/);
            if (cols.length > 7) {
                const name = cols[2]?.replace(/"/g, '').trim();
                const price = cols[6]?.replace(/"/g, '').trim();
                const stock = parseFloat(cols[7]);
                if (name) allProducts.push({ name, price, stock });
            }
        }
    } catch (e) { console.error("CSV Error"); }
}

function updateUI() {
    let count = 0; let total = 0;
    const itemsHtml = cart.map((i, idx) => {
        let p = parsePromoPrice(i.price);
        count += i.qty; total += (p * i.qty);
        return `<div class="cart-item">
            <button onclick="removeItem(${idx})" style="color:red; background:none; border:none; cursor:pointer;">Ã—</button>
            <div style="flex-grow:1; text-align:right; margin-right:10px;">${i.name} (x${i.qty})</div>
            <strong>â‚ª${(p * i.qty).toFixed(2)}</strong>
        </div>`;
    }).join('');
    document.getElementById('cart-count').innerText = count;
    document.getElementById('cart-total-modal').innerText = total.toFixed(2);
    document.getElementById('cart-items-list').innerHTML = itemsHtml || '<div style="text-align:center; padding:20px;">×”×¡×œ ×¨×™×§</div>';
}

function addToCart(name, price) {
    const existing = cart.find(i => i.name === name);
    if (existing) { existing.qty++; } else { cart.push({ name, price, qty: 1 }); }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateUI();
}

function removeItem(idx) { cart.splice(idx, 1); localStorage.setItem('cart', JSON.stringify(cart)); updateUI(); }
function toggleCart() { const m = document.getElementById('cartModal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }

function filterProducts() {
    const q = document.getElementById('productSearch').value.toLowerCase().trim();
    const container = document.getElementById('dynamic-products');
    if (!q) { container.innerHTML = ""; return; }
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
    container.innerHTML = filtered.map(p => `
        <div class="product-card">
            <img src="images/products/${p.name}.jpg" onerror="this.onerror=null; this.src='images/placeholder.jpg'">
            <h4 style="height:40px; overflow:hidden;">${p.name}</h4>
            <div style="color:var(--primary); font-weight:bold; font-size:1.2em; margin-bottom:10px;">â‚ª${p.price}</div>
            <button class="add-btn" onclick="addToCart('${p.name.replace(/'/g, "\\'")}', '${p.price}')">×”×•×¡×£ ×œ×¡×œ +</button>
        </div>`).join('');
}

function sendToWhatsApp() {
    let msg = "×”×–×× ×” ×-Up ×¡×˜×•×§:\n" + cart.map(i => `â€¢ ${i.name} (x${i.qty})`).join('\n');
    window.open(`https://wa.me/972549397753?text=${encodeURIComponent(msg)}`);
}

window.onload = function() {
    loadInventory();
    updateUI();
    if (window.location.search.includes('openCart=true')) toggleCart();
};
</script>
